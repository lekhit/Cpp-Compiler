<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- Include Tailwind CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include your custom CSS file if needed -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-green-100">
    <!-- Navigation -->
    <nav class="bg-green-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-semibold">Your Name</a>
            <ul class="flex space-x-4">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-green-900 text-white py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-semibold">Welcome to My Portfolio</h1>
            <p class="mt-4 text-lg">I'm a developer passionate about creating amazing web applications.</p>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center">About Me</h2>
            <p class="mt-4 text-lg text-center">Write a brief introduction about yourself here.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="bg-green-200 py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center">My Projects</h2>
            <!-- Add your project cards here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center">Contact Me</h2>
            <!-- Add a contact form or your contact information here -->
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-green-500 text-white py-4">
        <div class="container mx-auto text-center">
            &copy; 2023 Your Name
        </div>
    </footer>
</body>
</html>
